<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users - MovieWeb App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body class="body">

<nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-md d-flex align-items-center">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="{{ url_for('static', filename='/uploads/images/splash.png') }}" alt="Logo"
                     width="30" height="30" class="d-inline-block align-text-top me-2">MovieHub
            </a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex flex-row">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users">Users</a>
                </li>
            </ul>
        </div>
    </nav>


<div class="container-md px-4 text-center overflow-hidden">
    <h1 class="my-4">All Users</h1>
    <div class="d-flex justify-content-end mb-3">
        <a href="/ManageUsers" class="btn btn-secondary">
            <i class="fas fa-gear"></i> Manage
        </a>
    </div>


    <div class="row">
        {% for user in users %}
        <div class="col-lg-3 gy-3 gx-3">
            <a href="{{ url_for('user_movies', user_id=user['id']) }}" class="text-decoration-none">
                <div class="card profile h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ user['name'] }}</h5>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>

</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>



</body>
</html>
