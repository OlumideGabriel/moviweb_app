<!DOCTYPE html>
<html>
<head>
    <title>404 Not Found</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="error">
    <div class="container">
        <h1>Error 404</h1>
        <h2>Page Not Found.</h2>
        {% if error %}
        <p>{{ error }}</p>
        {% endif %}

        <div>
            <button onclick="window.location.href='/'">Go back to Home page</button>
        </div>
    </div>
</body>
</html>
