<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Movie - MovieWeb App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script>
        function showAlert(message) {
            alert(message);
        }
    </script>

</head>
<body class="body">

<nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-md d-flex align-items-center">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="{{ url_for('static', filename='/uploads/images/splash.png') }}" alt="Logo" width="30" height="30" class="d-inline-block align-text-top me-2">
                MovieHub
            </a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex align-items-center">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users">Users</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="form-container border p-4">

        {% if message %}
        <div class="alert alert-success" role="alert">
        {{ message }}
        </div>
        <a href="/users/{{ user_id }}" class="link link-secondary">Return to movies</a>
        {% elif error %}
        <div class="alert alert-danger" role="alert">
        {{ error }}
        </div>
        <a href="/users/{{ user_id }}/update_movie/{{ movie_id }}" class="link link-secondary">Return to original data</a>
        {% endif %}

        {% if error or old_movie %}
        <div class="d-flex align-items-center mb-3">
            <h1>Update Movie</h1>
        </div>

        <form action="/users/{{ user_id }}/update_movie/{{ old_movie['id'] }}" method="post" enctype="multipart/form-data">
            <div class="form-group mb-3">
                <label for="title" class="form-label">Movie Title:</label>
                <input type="text" id="title" name="title" class="form-control" value="{{ old_movie['title'] }}" required>
            </div>
            <div class="form-group mb-3">
                <label for="director" class="form-label">Director:</label>
                <input type="text" id="director" name="director" class="form-control" value="{{ old_movie['director'] }}" required>
            </div>
            <div class="form-group mb-3">
                <label for="year" class="form-label">Year:</label>
                <input type="text" id="year" name="year" class="form-control" value="{{ old_movie['year'] }}" required>
            </div>
            <div class="form-group mb-3">
                <label for="rating" class="form-label">Movie Rating:</label>
                <input type="text" id="rating" name="rating" class="form-control" value="{{ old_movie['rating'] }}" required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="/users/{{ user_id }}" class="btn btn-secondary">Cancel</a>
            </div>

        </form>

        {% endif %}



    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
