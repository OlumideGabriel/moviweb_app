<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Movie - MovieWeb App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Update Movie</h1>
    <form action="/users/{{ user_id }}/update_movie/{{ old_movie['id'] }}" method="post" enctype="multipart/form-data">
        <label for="title">Movie Title:</label>
        <input type="text" id="title" name="title" value="{{ old_movie['title'] }}" required>

        <label for="director">Director:</label>
        <input type="text" id="director" name="director"  value="{{ old_movie['director'] }}" required>

        <label for="year">Year:</label>
        <input type="text" id="year" name="year" value="{{ old_movie['year'] }}"  required>

        <label for="rating">Movie Rating:</label>
        <input type="text" id="rating" name="rating" value="{{ old_movie['rating'] }}"  required>

        <button type="submit">Submit</button>
    </form>
    <div class="error-message">
        <p>{{ message }}</p>
    </div>
</body>
</html>
