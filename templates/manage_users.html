<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Users - MovieWeb App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="body">

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-md d-flex align-items-center">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="{{ url_for('static', filename='/uploads/images/splash.png') }}" alt="Logo" width="30" height="30" class="d-inline-block align-text-top me-2">
                MovieHub
            </a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex align-items-center">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users">Users</a>
                </li>
            </ul>
        </div>
    </nav>

<div class="container-md px-4 text-center overflow-hidden">
    <h1 class="my-4">Manage Users</h1>
    <div class="d-flex justify-content-between mb-3">
        <a href="/add_user" class="btn btn-primary">
            <i class="fas fa-plus"></i> Add User
        </a>
        <a href="/users ">
            <button class="btn btn-success ">Done</button>
        </a>
    </div>

    <div class="row">
        {% for user in users %}
        <div class="col-lg-3 gy-3 gx-3">
            <div class="card profile h-100">
                <div class="card-body flex-column">
                    <h5 class="card-title">{{ user['name'] }}</h5>

                    <div class="mt-auto d-flex justify-content-between">
                        <a href="{{ url_for('update_user', user_id=user['id']) }}" class="btn btn-outline-secondary btn-sm me-2">
                            <i class="fas fa-edit"></i> Update
                        </a>
                        <form action="/users/delete_user/{{ user['id'] }}" method="post" class="d-inline">
                            <button class="btn btn-danger btn-sm" type="submit">
                                <i class="fas fa-trash-alt"></i> Delete
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
